  <title>Library - TOP</title>

<body>
  <header>
  </header>
  <main>

    <section class="section-wrapper">
      <div class="shelf-capacity">
        <p>This book case is currently holding <span class="book-count"></span>/ 15 books.</p>
      </div>
      <div class="case" id="case">
          <div class="book">
            <span class="author">Rowling</span>
            <p class="title">Harry Potter and the Prisoner of Azkaban</p>
            <div class="btn-delete" data-id="0">
              <button>Take Book</button>
            </div>
          </div>
      </div>
      <div class="add-a-book">
        <p>Enter a book's details and we will sort it for you.</p>
        <form action="">
          <label for="title">Title: </label><input type="text" id="new-title" name="title" required aria-required="true">
          <label for="author">Author: </label><input type="text" id="new-author" name="author" required aria-required="true">
          <button type="input" class="add-book">Add book</button>
        </form>
      </div>
    </section>

</p>
