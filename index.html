<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png">
  <title>Library - TOP</title>
</head>
<body>
  <main>

    <section class="section-wrapper">
      <div class="col-mb">
        <div class="shelf-capacity">
          <p>This book case is holding <span class="book-count"></span>/ 15 books. Tags:<br><span class="recommended">Recommended</span><span class="unrecommended">Not Recommended</span></p>
        </div>
        <div class="add-a-book show-mb">
          <p>Enter a book's details and we will sort it for you.</p>
          <form action="">
            <label for="new-title-mb">Title: </label><input type="text" id="new-title-mb" name="title" required aria-required="true"><br>
            <label for="new-author-mb">Author: </label><input type="text" id="new-author-mb" name="author" required aria-required="true"><br>
            <label for="recommended-mb">I reccomend this book: </label><input type="checkbox" id="recommended-mb" name="reccomended-mb" checked required aria-required="true"><br>
            <button type="input" class="add-book-mb">Add book</button>
          </form>
        </div>
      </div>
      <div class="case" id="case">
      </div>
        <div class="add-a-book show">
          <p>Enter a book's details and we will sort it for you.</p>
          <form action="">
            <label for="new-title">Title: </label><input type="text" id="new-title" name="title" required aria-required="true">
            <label for="new-author">Author: </label><input type="text" id="new-author" name="author" required aria-required="true"><br>
            <label for="recommended">I reccomend this book: </label><input type="checkbox" id="recommended" name="reccomended" checked required aria-required="true"><br>
            <button type="input" class="add-book">Add book</button>
          </form>
        </div>
    </section>
</p>
